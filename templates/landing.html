<!DOCTYPE html>
<html>
<head>
  <title>Scout - Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

  <!-- Header with resized and repositioned logo -->
  <header class="flex justify-between items-center px-10 py-2 border-b border-gray-200">
    <img src="{{ url_for('static', filename='images/sc.PNG') }}" alt="Scout Logo" class="h-6 w-auto ml-12" style="filter: brightness(1.0) contrast(1.1);">
  </header>

  <!-- Main content -->
  <main class="flex flex-col items-center justify-center h-[70vh] text-center">
    <h2 class="text-4xl font-semibold text-gray-800 mb-4">Find the Best Fit Candidates</h2>
    <p class="text-gray-600 mb-8 max-w-md">
      Scout helps HR teams identify top candidates by analyzing resumes and job descriptions using AI.
    </p>
    <a href="{{ url_for('upload_page') }}">
      <button class="px-8 py-3 rounded-full border border-blue-500 bg-blue-500 text-white hover:bg-white hover:text-black hover:border-black transition">
        Get Started
      </button>
    </a>
  </main>

</body>
</html>
